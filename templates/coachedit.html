<!--Page For Modifying Coach Details-->
<!doctype html>
<html>
<head>
    <link rel="icon" href="{{url_for('static', filename='./assets/APC.png')}}" />
        <title>Coach Details Update</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="{{url_for('static', filename='./css/indexadminlock.css')}}" rel="stylesheet">
    <script src="{{url_for('static', filename='./scripts/returnpass.js')}}"></script>
    <script src="{{url_for('static', filename='./scripts/autologout-admin.js')}}"></script>
</head>
<body>
    
    <nav class="navbar navbar-light bg-light fixed-top">
        <div class="container">
            <button class='btn btn-primary mb-1' onClick='rdrhome()'>
                Main Page
            </button>
            <div>
                <input type="number" class="form-control" id="cno" placeholder="Enter coach number">
            </div>
            <button class='btn btn-success mb-1' onClick='rdradmin()'>
                Admin Page
            </button>
        </div>
    </nav>
    <hr>
    <br>
    <div class="center">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header imgcenter">
                        <h4 class="bodytext display-3">
                        <b>Fill new values of the selected coach.</b>
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="d-flex align-content-sm-center">
                            <img class="imgresize margin" src="{{url_for('static', filename='./assets/coach.png')}}" alt="coach img">
                            </div>
                            <br>
                            <div class="form-group row">
                                <div style="margin: auto;" class="col-md-8">
                                    <select style="margin: auto;" id="type" class="form-control form-select form-select-sm mb-1 col-md-8" required>
                                        <option selected disabled hidden>Coach Type</option>
                                        <option>AC</option>
                                        <option>NAC</option>
                                        <option>SL</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div style="margin: auto;" class="col-md-9">
                                    <input type="number" id="noas" class="widthinput form-control" placeholder="Enter Number of Available Seats" name="noas" required>
                                </div>
                            </div>
                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="margin btn btn-primary btn-lg request">Change</button>
                            </div>
                    </div>
                    <div class="card-footer imgcenter">
                        <h5 id="msg" class="bodytext display-4">Leave fields as it is that you don't want to change</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="{{url_for('static', filename='./scripts/coachedit.js')}}"></script>
    <script src="{{url_for('static', filename='./scripts/navigation.js')}}"></script>
</body>
</html>
