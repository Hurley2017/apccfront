<!--Page For Modifying a Train-->
<!doctype html>
<html>
<head>
    <link rel="icon" href="{{url_for('static', filename='./assets/APC.png')}}" />
        <title>Train Details Update</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="{{url_for('static', filename='./css/indexadminlock.css')}}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{{url_for('static', filename='./scripts/autologout-admin.js')}}"></script>
    <script src="{{url_for('static', filename='./scripts/returnpass.js')}}"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light fixed-top">
        <div class="container">
            <button class='btn btn-primary mb-1' onClick='rdrhome()'>
                Main Page
            </button>
            <div>
                <input class="form-control" id="tno" placeholder="Enter train number">
            </div>
            <button class='btn btn-success mb-1' onClick='rdradmin()'>
                Admin Page
            </button>
        </div>
    </nav>
    <hr>
    <br>
    <div class="center">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header imgcenter">
                        <h4 class="bodytext display-3">
                        <b>Fill new values of the selected train.</b>
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="d-flex align-content-sm-center">
                            <img class="imgresize margin" src="{{url_for('static', filename='./assets/rail.jpg')}}" alt="rail img">
                            </div>
                            <br>
                            <div class="form-group row">
                                <label for="tname" class="col-md-4 col-form-label text-md-right display-1"><b>Train Name</b></label>
                                <div class="col-md-6">
                                    <input type="text" id="tname" class="widthinput form-control" placeholder="Enter New Train name" name="tname" required autofocus>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="deptime" class="col-md-4 col-form-label text-md-right display-1"><b>Departure Time</b></label>
                                <div class="col-md-6">
                                    <select id="dtime" class="form-control form-select form-select-sm mb-1" name="deptime" required>
                                                <option disabled selected hidden>Select New Time</option>
                                                <option>4 O'Clock</option>
                                                <option>4.30 O'Clock</option>
                                                <option>5 O'Clock</option>
                                                <option>5.30 O'Clock</option>
                                                <option>6 O'Clock</option>
                                                <option>6.30 O'Clock</option>
                                                <option>7 O'Clock</option>
                                                <option>7.30 O'Clock</option>
                                                <option>8 O'Clock</option>
                                                <option>8.30 O'Clock</option>
                                                <option>9 O'Clock</option>
                                                <option>9.30 O'Clock</option>
                                                <option>10 O'Clock</option>
                                                <option>10.30 O'Clock</option>
                                                <option>11 O'Clock</option>
                                                <option>11.30 O'Clock</option>
                                                <option>12 O'Clock</option>
                                                <option>12.30 O'Clock</option>
                                                <option>13 O'Clock</option>
                                                <option>13.30 O'Clock</option>
                                                <option>14 O'Clock</option>
                                                <option>14.30 O'Clock</option>
                                                <option>15 O'Clock</option>
                                                <option>15.30 O'Clock</option>
                                                <option>16 O'Clock</option>
                                                <option>16.30 O'Clock</option>
                                                <option>17 O'Clock</option>
                                                <option>17.30 O'Clock</option>
                                                <option>18 O'Clock</option>
                                                <option>18.30 O'Clock</option>
                                                <option>19 O'Clock</option>
                                                <option>19.30 O'Clock</option>
                                                <option>20 O'Clock</option>
                                                <option>20.30 O'Clock</option>
                                                <option>21 O'Clock</option>
                                                <option>21.30 O'Clock</option>
                                                <option>22 O'Clock</option>
                                                <option>22.30 O'Clock</option>
                                                <option>23 O'Clock</option>
                                                <option>23.30 O'Clock</option>
                                            </select>
                                    </div>
                            </div>
                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="margin btn btn-primary btn-lg request">Change</button>
                            </div>
                    </div>
                    <div class="card-footer imgcenter">
                        <h5 id="msg" class="bodytext display-4">...</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="{{url_for('static', filename='./scripts/trainedit.js')}}"></script>
    <script src="{{url_for('static', filename='./scripts/navigation.js')}}"></script>
</body>
</html>
