<!--Page For Booking a Seat-->
<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="{{url_for('static', filename='./assets/APC.png')}}" />
        <title>Book Tickets</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link href="{{url_for('static', filename='./css/indexadminlock.css')}}" rel="stylesheet">
        <script src="{{url_for('static', filename='./scripts/returnpassuser.js')}}"></script>
        
    </head>
    <body>
        <nav class="navbar navbar-light bg-light fixed-top">
            <div class="container">
                <button class='btn btn-warning mb-1' onClick='rdrhome()'>
                    Main Page
                </button>
                <button class='btn btn-success mb-1' onClick='rdruser()'>
                    User Page
                </button>
            </div>
        </nav>
        <br>
        <br>
        <br>
        <div class="center">
        <div class="cotainer">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header imgcenter">
                            <h4 class="bodytext display-3">
                            <b>Ticket Booking</b>
                            </h4>
                        </div>
                        <div class="card-body">
                            <div class="d-flex align-content-sm-center">
                                <img class="imgresize margin" src="{{url_for('static', filename='./assets/ticket.png')}}" alt="ticket img">
                                </div>
                                <br>
                                <div class="form-group row">
                                    <label for="istation" class="col-md-4 col-form-label text-md-right display-1"><b>From Station</b></label>
                                    <div class="col-md-6">
                                        <select name="istation" id="istation" class="form-control form-select form-select-lg mb-3" required autofocus>
                                            <option selected disabled hidden>Select a Station</option>
                                            <option>BONGAON</option>
                                            <option>DUM DUM</option>
                                            <option>SEALDAH</option>
                                          </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="dstation" class="col-md-4 col-form-label text-md-right display-1"><b>To Station</b></label>
                                    <div class="col-md-6">
                                        <select name="dstation" id="dstation" class="form-control form-select form-select-lg mb-3" required>
                                            <option selected disabled hidden>Select a Station</option>
                                            <option>BONGAON</option>
                                            <option>DUM DUM</option>
                                            <option>SEALDAH</option>
                                          </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <button type="submit" class="margin btn btn-outline-primary btn-sm requesttime">Get Time</button>
                                </div>
                                <div class="form-group row" id="void">
                                </div>
                                <div class="form-group row">
                                    <label for="type" class="col-md-4 col-form-label text-md-right display-1"><b>Coach Type</b></label>
                                    <div class="col-md-6">
                                        <select name="type" id="type" class="form-control form-select form-select-lg mb-3" required>
                                            <option selected disabled hidden>Choose a type</option>
                                            <option>AC</option>
                                            <option>NAC</option>
                                            <option>SL</option>
                                          </select>
                                    </div>
                                </div>
                                
                                <div class="form-group row">
                                    <label for="nos" class="col-md-4 col-form-label text-md-right display-1"><b>Seats</b></label>
                                    <div class="col-md-6">
                                        <input type="number" id="nos" class="widthinput form-control" name="nos" placeholder="Number of seats" required>
                                    </div>
                                </div>
                                <div id="lbutton" class="col-md-6 offset-md-4">
                                    
                                </div>
                        </div>
                        <div class="card-footer imgcenter">
                            <h5 id="msg" class="bodytext display-4"></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <script src="{{url_for('static', filename='./scripts/bookseats.js')}}"></script>
        <script src="{{url_for('static', filename='./scripts/navigation.js')}}"></script>
    </body>
</html>
