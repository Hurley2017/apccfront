<!--Page For Resetting User Password-->
<!doctype html>
<html>
<head>
    <link rel="icon" href="{{url_for('static', filename='./assets/APC.png')}}" />
    <title>Recover Account</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="{{url_for('static', filename='./css/indexadminlock.css')}}" rel="stylesheet">
</head>
<body>
    
    <nav class="navbar navbar-light bg-light fixed-top">
        <div class="container">
            <button class='btn btn-warning mb-1' onClick='rdrhome()'>
                Main Menu
            </button>
            <button class='btn btn-success mb-1' onClick='rdruser()'>
                Login Page
            </button>
        </div>
    </nav>
    <hr>
    <br>
    <div class="center">
    <div class="cotainer">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header imgcenter">
                        <h4 class="bodytext display-3">
                        <b>Forgot Password?</b>
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="d-flex align-content-sm-center">
                            <img class="imgresize margin" src="{{url_for('static', filename='./assets/user.png')}}" alt="user img">
                            </div>
                            <br>
                            <div class="form-group row">
                                <label for="email" class="col-md-4 col-form-label text-md-right display-1"><b>Email:</b></label>
                                <div class="col-md-6">
                                    <input type="text" id="umail" class="widthinput form-control" name="email" required autofocus>
                                </div>
                            </div>
                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="margin btn btn-outline-success btn-sm request mb-2">send OTP</button>
                            </div>
                            <div id="otpbox">
                            </div>
                            <div id="passbox">
                            </div>
                    </div>
                    <div class="card-footer imgcenter">
                        <h5 id="msg" class="bodytext display-4">...</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="{{url_for('static', filename='./scripts/forgotpassword.js')}}"></script>
    <script src="{{url_for('static', filename='./scripts/navigation.js')}}"></script>
</body>
</html>
